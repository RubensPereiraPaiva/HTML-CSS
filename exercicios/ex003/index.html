<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste com imagem</title>
</head>
<body>
   <p>Testando carga e imagem</p>
   <P>Abaixo você vai ver uma imagem que está na mesma pasta</P> 
   <img src="logo1.png" alt="Logo da HTML5">

   <img src="imagem/logo 2.png" alt="Logo da HTML5 versão preta">
   <p>Também podemos carregar uma imagem externa</p>
   <img src="https://icon-library.com/images/css-icon-png/css-icon-png-0.jpg" alt="Logo CSS">

</body>
</html>
